<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apertura Automática de Pestañas</title>
    <script>
        // Configuración ajustable
        const config = {
            url: 'https://shrimp.mizuthx.dev/',
            cantidad: 50,                // Número de pestañas a abrir
            delayInicial: 100,        // Retraso inicial antes de comenzar (ms)
            delayEntreAperturas: 150,  // Retraso entre cada apertura (ms)
            variacionDelay: 50         // Variación aleatoria del retraso (ms)
        };

        function abrirPestanas() {
            let abiertas = 0;
            
            function abrirUna() {
                const ventana = window.open(config.url, '_blank');
                if (ventana) abiertas++;
                
                // Mostrar progreso en la consola
                console.log(`Pestañas abiertas: ${abiertas}/${config.cantidad}`);
                
                // Continuar con la siguiente si no hemos terminado
                if (abiertas < config.cantidad) {
                    const delay = config.delayEntreAperturas + 
                                (Math.random() * config.variacionDelay * 2 - config.variacionDelay);
                    setTimeout(abrirUna, Math.max(50, delay)); // Mínimo 50ms de delay
                }
            }
            
            // Iniciar el proceso después del delay inicial
            setTimeout(abrirUna, config.delayInicial);
        }

        // Esperar a que la página esté completamente cargada
        if (window.addEventListener) {
            window.addEventListener('load', abrirPestanas, false);
        } else if (window.attachEvent) {
            window.attachEvent('onload', abrirPestanas);
        }
    </script>
</head>
<body>
    <h1 style="text-align: center; font-family: Arial, sans-serif;">
        Redireccionando a múltiples pestañas...
    </h1>
    <p style="text-align: center; color: #666;">
        Por favor espera mientras se abren las pestañas.<br>
        Si no se abren, verifica que tu navegador permita ventanas emergentes para este sitio.
    </p>
</body>
</html>
